<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        #upload-form {
            margin-top: 50px;
        }
        #result {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Digits Recognition</h1>
    <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Predict</button>
    </form>
    <div id="result">
        <!-- Prediction result will be displayed here -->
    </div>

    <!-- JavaScript to handle prediction result -->
    <script>
        // Function to handle form submission
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var form = event.target;
            var formData = new FormData(form);

            // Send POST request to the server
            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result
                var resultDiv = document.getElementById("result");
                if (data.error) {
                    resultDiv.innerHTML = "<p>Error: " + data.error + "</p>";
                } else {
                    resultDiv.innerHTML = "<p>Predicted Digit: " + data.prediction + "</p>";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<p>Error communicating with the server</p>";
            });
        });
    </script>
</body>
</html>
